<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_pub.css">
    <!-- 更换头像 -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <h2>发布/编辑文章</h2>
        </div>
        <div class="layui-card-body">
            <!-- form区域 -->
            <form class="layui-form" id="form_pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="起一个吸引眼球的标题吧~"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 选择分类需要动态获取并通过模板引擎渲染 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">选择分类</label>
                    <div class="layui-input-inline">
                        <select name="cate_id">

                        </select>
                    </div>
                </div>
                <!-- 文章内容的富文本编辑器 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 文章封面 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <!-- 这里需要先创建文件输入框 -->
                            <input type="file" id="coverfiles" hidden accept="image/png,image/jpeg,img/gif">
                            <button type="button" class="layui-btn layui-btn-danger " id="fengmian">选择封面</button>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">文章状态</label>
                    <div class="layui-input-block">
                        <input type="radio" name="state" value="已发布" title="已经发布的了" checked>
                        <input type="radio" name="state" value="草稿" title="存起来是草稿">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>确认添加</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <!-- 选择分类的模板 -->
    <script type="text/html" id="fenlei">
        <option value="">所有分类都在下边了~</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 导入js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <!-- 富文本 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 裁剪 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/art_pub.js"></script>
</body>

</html>
